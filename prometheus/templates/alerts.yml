groups:
  - name: App_Alerts
    rules:
      - alert: Nginx_Service_Down
        expr: node_systemd_unit_state{exported_name="nginx.service", state="active"} < 1
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: Nginx Service is Down

      - alert: Backend_Service_Down
        expr: node_systemd_unit_state{exported_name="backend.service", state="active"} < 1
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: Backend Service is Down

  - name: Saturation_Alerts
    rules:
      - alert: Memory_Used_Percentage_Warning
        expr:   (1 - ((node_memory_MemFree_bytes + node_memory_Cached_bytes + node_memory_Buffers_bytes)/node_memory_MemTotal_bytes)) * 100 > 80
        for: 1m
        labels:
          severity: warning
        annotations:
          summary: Memory Used Percentage in Warning State

      - alert: Memory_Used_Percentage_Critical
        expr: (1 - ((node_memory_MemFree_bytes + node_memory_Cached_bytes + node_memory_Buffers_bytes)/node_memory_MemTotal_bytes)) * 100 > 90
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: Memory Used Percentage in Critical State

      - alert: CPU_Usage_Warning
        expr: avg by (instance) ((1 - (rate(node_cpu_seconds_total{mode="idle"}[5m]))) * 100) > 80
        for: 1m
        labels:
          severity: warning
        annotations:
          summary: CPU Usage in Warning State

      - alert: CPU_Usage_Critical
        expr: avg by (instance) ((1 - (rate(node_cpu_seconds_total{mode="idle"}[5m]))) * 100) > 90
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: CPU Usage in Critical State

      - alert: Network_Packet_Queue_Or_Dropped_Count
        expr: increase(node_ethtool_pps_allowance_exceeded[5m]) > 1
        for: 10m
        labels:
          severity: critical
        annotations:
          summary: Network Packet Queue / Dropped